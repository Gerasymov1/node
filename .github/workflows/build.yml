name: 'Check'
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run tests
        env:
          name: production
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: npm test